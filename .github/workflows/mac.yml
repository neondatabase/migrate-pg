name: e2e - MacOS

on:
  workflow_dispatch:

jobs:
  migrate_macos_pg14:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
      - name: Install dependencies
        run: npm install
      - name: Run migration on MacOS for PostgreSQL 14
        run: node bin/migrate.js --accept-all true --source ${{ secrets.SOURCE_PG14 }} --destination ${{ secrets.DESTINATION_PG14 }}

